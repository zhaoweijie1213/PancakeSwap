name: CI

on:
  push:
    branches: [ work ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      - run: dotnet restore
      - run: dotnet format --verify-no-changes
      - run: dotnet build -c Release
      - run: dotnet test --collect:"XPlat Code Coverage"
